# Configuration du reverse proxy pour Flask
upstream flask_backend {
    # Serveur Flask avec load balancing (peut ajouter plusieurs serveurs)
    server web-server:5001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Redirection HTTP vers HTTPS (optionnel, décommenter si SSL activé)
# server {
#     listen 80;
#     server_name localhost;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    server_name localhost;

    # Logs spécifiques à ce site
    access_log /var/log/nginx/flask-access.log main;
    error_log /var/log/nginx/flask-error.log warn;

    # Taille maximale des requêtes
    client_max_body_size 20M;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Proxy vers Flask pour toutes les routes
    location / {
        proxy_pass http://flask_backend;
        
        # Headers pour le proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffers
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # HTTP version et keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Désactiver la mise en cache pour l'API
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Route spécifique pour le health check (optimisée)
    location /api/health {
        proxy_pass http://flask_backend/api/health;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        access_log off;
    }

    # Route pour les fichiers statiques (si nécessaire)
    # location /static/ {
    #     alias /app/static/;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }

    # Page d'erreur personnalisée
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 502 '{"error": "Service temporairement indisponible", "status": 502}';
        add_header Content-Type application/json;
    }

    # Bloquer l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

